version: '3.8'

services:
  app:
    build: .
    container_name: dameninngen-app
    ports:
      - "3000:3000"
    environment:
      # .env の値を注入（compose 側で env_file を読むか、環境に設定）
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    volumes:
      - .:/usr/src/app
      # node_modules はホストと共有しない（コンテナ側を優先）
      - /usr/src/app/node_modules
